{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center mt-4 mb-3">Регистрация</h2>
    
    <form method="post" class="my-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Потребителско име:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_email">Имейл адрес:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_password1">Парола:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="id_password2">Потвърди парола:</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="bg-dark">Запази</button>
        <p class="text-center mt-3">Ако вече имате профил, <a href="{% url 'login' %}">влезте тук</a>.</p>
    </form>
{% endblock %}
