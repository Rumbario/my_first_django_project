{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center mt-4 mb-3">Смяна на парола</h2>

    <form method="post" class="my-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_old_password">Стара парола:</label>
            {{ form.old_password }}
        </div>
        <div class="form-group">
            <label for="id_new_password1">Нова парола:</label>
            {{ form.new_password1 }}
        </div>
        <div class="form-group">
            <label for="id_new_password2">Потвърди парола:</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="bg-dark">Запази</button>
    </form>
{% endblock %}
